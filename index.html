<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles.css">
  <link rel="shortcut icon" href="./Imagens/snow.png" type="image/x-icon">
  <title>Clima App</title>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Nome da cidade/paÃ­s" spellcheck="false">
      <button><img src="./Imagens/search.png" alt="procurar"></button>
    </div>
    <div class="erro">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="./Imagens/rain.png" alt="chuva" class="weather-icon">
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="Imagens/humidity.png" alt="Umidade">
          <div>
            <p class="humidity"></p>
            <p>Umidade</p>
          </div>
        </div>
        <div class="col">
          <img src="Imagens/wind.png" alt="Vento">
          <div>
            <p class="wind"></p>
            <p>Velocidade</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
